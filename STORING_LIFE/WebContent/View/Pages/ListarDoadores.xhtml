<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Lista Doadores</title>
</h:head>

<body>
	<div style="text-align: center;">
		<p:outputLabel value="Storing Life"
			style="font-size:50px; min-width:5000px;min-height:2000px ;
			border: 5px inset;" />
		<br /> <br />
		<p:outputLabel value="MENU DOADOR"
			style="font-size:30px; min-width:2000px;min-height:2000px ;
			border: 5px inset;" />
	</div>
	<h:form>
		<p:panelGrid>
			<p:dataTable var="doador"
				value="#{doadorBean.doadorcontrole.listarDoadores()}">
				<p:column headerText="Nome">
					<h:outputText value="#{doador.nome}" />
				</p:column>
				<p:column headerText="Cpf">
					<h:outputText value="#{doador.cpf}" />
				</p:column>
				<p:column headerText="Tipo Sangue">
					<h:outputText value="#{doador.tipoSangue}" />
				</p:column>

			</p:dataTable>
			
		<br/>
		<p:commandButton onclick="voltar()" value="VOLTAR"/>
		</p:panelGrid>
	</h:form>
<script type="text/javascript">
			function voltar(){
				window.location= '/STORING_LIFE/View/Pages/MenuHospital.jsf';
				}
			</script>
</body>
</html>
